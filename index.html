<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inventory Tracking App</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="main-container">
                <h3 class="form-header">
                    Add New Item
                </h3>

                <div class="form-container">
                    <form>
                        <div class="item">
                            <label for="item-name">Item Name</label>
                            <input id="item-name" type="text" placeholder="Item Name">
                        </div>

                        <div class="item">
                            <label for="item-description">Item Description</label>
                            <input id="item-description" type="text" placeholder="Item Description">
                        </div>

                        <div class="item">
                            <label for="item-price">Item Price</label>
                            <input id="item-price" type="text" placeholder="Item Price">
                        </div>

                        <div class="item">
                            <label for="item-quantity">Item Quantity</label>
                            <input id="item-quantity" type="text" placeholder="Item Quantity">
                        </div>

                        <button type="button" id="addItemBtn">Add Item</button>
                    </form>
                </div>
            </section>
        </section>

        <section class="table">
            <table>
                <thead>
                    <h1>
                        <th>INVENTORY ITEMS TABLE</th>
                    </h1>
                </thead>
                <tbody id="item-table">

                </tbody>
            </table>
        </section>

        <section class="table">
            <table>
                <thead>
                    <h1>
                        <th>DELETED INVENTORY ITEMS TABLE</th>
                    </h1>
                </thead>
                <tbody id="deleted-item-table">

                </tbody>
            </table>
        </section>

        <!-- the hidden section for updating an inventory -->
        <section id="edit-section" class="edit-section">
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
