    <main>
        <section class="container">
            <section class="main-container">
                <h3 class="form-header">
                    Add New Item
                </h3>

                <div class="form-container">
                    <form>
                        <!-- action="#" method="post" id="users" autocomplete="on"action="#" method="post" id="users" autocomplete="on" -->
                        <div class="item">
                            <label for="item-name">Item Name</label>
                            <input id="item-name" type="text" placeholder="Item Name">
                        </div>

                        <div class="item">
                            <label for="item-description">Item Description</label>
                            <input id="item-description" type="text" placeholder="Item Description">
                        </div>

                        <div class="item">
                            <label for="item-price">Item Price</label>
                            <input id="item-price" type="text" placeholder="Item Price">
                        </div>

                        <div class="item">
                            <label for="item-quantity">Item Quantity</label>
                            <input id="item-quantity" type="text" placeholder="Item Quantity">
                        </div>

                        <div class="select" id="warehouseDropdown">
                            <label for="item-warehouse">Select Warehouse</label>
                            <select name="" id="item-warehouse"></select>
                        </div>

                        <button type="button" id="addItemBtn">Add Item</button>
                    </form>
                </div>
            </section>

            <section class="second-container">
                <h3 class="form-header">
                    Add New Warehouse
                </h3>

                <div class="form-container">
                    <form action="post">

                        <div class="item">
                            <label for="warehouse-name">Warehouse Name</label>
                            <input id="warehouse-name" type="text" placeholder="Warehouse Name">
                        </div>

                        <div class="item">
                            <label for="warehouse-address">Warehouse Address</label>
                            <input id="warehouse-address" type="text" placeholder="Warehouse Address">
                        </div>

                        <button type="button" id="addWarehouseBtn">Add Warehouse</button>
                    </form>
                </div>
            </section>
        </section>
